<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Image Analysis Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>Lumina</h1>
            <div class="sidebar-subtitle">AI Image Analysis</div>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">‚ú®</span> Analysis
            </a>
            <a href="database.html" class="nav-item">
                <span class="nav-icon">üóÑÔ∏è</span> Database
            </a>
            <a href="search.html" class="nav-item active">
                <span class="nav-icon">üîç</span> Search
            </a>
            <a href="tags.html" class="nav-item">
                <span class="nav-icon">üè∑Ô∏è</span> Tags
            </a>
            <a href="scope.html" class="nav-item">
                <span class="nav-icon">üó∫Ô∏è</span> Map <span
                    style="font-size: 0.7em; opacity: 0.7; margin-left: 5px;">(Œ≤)</span>
            </a>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container" style="display: flex; align-items: flex-start; max-width: 100%; padding: 2rem;">
            <!-- Main Content -->
            <div style="flex: 1; min-width: 0;">
                <div style="margin-bottom: 2rem;">
                    <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Search Database</h2>
                    <p>Find images by content, tags, or metadata.</p>
                </div>

                <!-- Search Controls -->
                <div class="card" style="margin-bottom: 2rem;">
                    <div class="filters-container" style="display: grid; gap: 1.5rem;">
                        <!-- Text Search -->
                        <div class="filter-section">
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Keywords</label>
                            <input type="text" id="searchQuery" placeholder="Search descriptions, objects..."
                                style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); margin-bottom: 0.5rem;">

                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <label class="switch"
                                    style="position: relative; display: inline-block; width: 34px; height: 20px;">
                                    <input type="checkbox" id="searchLogicToggle"
                                        style="opacity: 0; width: 0; height: 0;">
                                    <span class="slider round"></span>
                                </label>
                                <span id="logicLabel" style="font-size: 0.8rem; color: var(--text-secondary);">Match All
                                    (AND)</span>
                            </div>
                        </div>

                        <!-- Scene Type -->
                        <div class="filter-section">
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Scene
                                Type</label>
                            <select id="sceneType"
                                style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary);">
                                <option value="all">All Types</option>
                                <option value="indoor">Indoor</option>
                                <option value="outdoor">Outdoor</option>
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                                <option value="urban">Urban</option>
                                <option value="nature">Nature</option>
                            </select>
                        </div>

                        <!-- Date Range -->
                        <div class="filter-section">
                            <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Date
                                Range</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="date" id="startDate"
                                    style="flex: 1; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary);">
                                <input type="date" id="endDate"
                                    style="flex: 1; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary);">
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end;">
                        <button id="searchBtn"
                            style="background-color: var(--accent); color: white; border: none; padding: 0.75rem 2rem; border-radius: 6px; cursor: pointer; font-weight: 600;">Search
                            Images</button>
                    </div>
                </div>

                <!-- Results Area -->
                <div style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="font-size: 1.2rem;">Results</h3>
                    <span id="resultsCount" style="color: var(--text-secondary); font-size: 0.9rem;">0 results</span>
                </div>

                <div id="searchResults"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
                    <!-- Results will be injected here -->
                </div>
            </div>

            <!-- Stats Sidebar -->
            <div style="width: 300px; margin-left: 2rem; flex-shrink: 0;">
                <div class="card" style="position: sticky; top: 2rem;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">
                        <h3 style="margin: 0;">Top Tags</h3>
                        <a href="tags.html" style="font-size: 0.8rem; color: var(--accent); text-decoration: none;">Show
                            All</a>
                    </div>
                    <div id="topTagsList" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 2rem;">
                        <span style="color: var(--text-secondary); font-size: 0.9rem;">Loading...</span>
                    </div>

                    <h3 style="margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">Top
                        Objects</h3>
                    <div id="topObjectsList" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                        <span style="color: var(--text-secondary); font-size: 0.9rem;">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" id="ctxEdit">
            <span>‚úèÔ∏è</span> Edit Tag
        </div>
        <div class="context-menu-item delete" id="ctxDelete">
            <span>üóëÔ∏è</span> Delete Tag
        </div>
    </div>

    <script src="search.js"></script>
</body>

</html>
